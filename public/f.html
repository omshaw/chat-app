<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join |Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="join-body">
    <div class="container">
        <div><h2>JOIN NOW!</h2></div>
        <form action="./app.html" class="form">
            <div class="fill-form">
                <label>Name</label>
                <input type="text" name="name" class="input"autofocus>
            </div>
            <div class="fill-form">
                <label>Room-Name</label>
                <input type="text" name="room" class="input"autofocus>
            </div>
            <button id="bt" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
